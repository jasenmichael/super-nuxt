  - label: Pages
    label_singular: Page
    name: pages
    folder: content
    slug: '{{slug}}'
    create: true
    fields:
      - label: Title
        name: title
        widget: string
      - label: Cover Image
        name: cover
        widget: image
        required: false
        allow_multiple: false
      - label: Description
        name: description
        widget: string
      - label: Body
        name: body
        widget: markdown
