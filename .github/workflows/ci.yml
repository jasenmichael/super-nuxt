name: ci

on:
  push:
    branches:
      - main
      # - master
  pull_request:
    branches:
      - main
      # - master

jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [14]

    steps:
      - name: Checkout 🛎
        uses: actions/checkout@master

      - name: Setup node env 🏗
        uses: actions/setup-node@v2.1.2
        with:
          node-version: ${{ matrix.node }}

      - name: Cache node_modules 📦
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies 👨🏻‍💻
        run: npm ci

      - name: Run linter 👀
        run: npm run lint

      - name: Run npm run generate
        # run: npm run generate
        run: npm run prebuild

      # in .gitignore replace static/img/* with ''
      # this way
      - name: Include updated files - remove from .gitignore
        run: |
          sed -i 's/static\/img\/\*//g' .gitignore
          sed -i 's/content\/navigation.json//g' .gitignore
          sed -i 's/content\/tumblr.json//g' .gitignore

      # Deploy to local repo

      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          # Optional but recommended
          # Defaults to "Apply automatic changes"
          commit_message: 'update files & push to prod'
          branch: prod
          push_options: '--force'
          skip_fetch: true
          # skip_dirty_check: true
