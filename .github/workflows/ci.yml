name: ci

on:
  push:
    branches:
      - main
      # - master
  pull_request:
    branches:
      - main
      # - master

jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [14]

    steps:
      - name: Checkout 🛎
        uses: actions/checkout@master

      - name: Setup node env 🏗
        uses: actions/setup-node@v2.1.2
        with:
          node-version: ${{ matrix.node }}

      - name: Cache node_modules 📦
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies 👨🏻‍💻
        run: npm ci

      - name: Run linter 👀
        run: npm run lint

      # - name: List Files 👀
      #   run: ls -al
      # https://gist.github.com/syuji-higa/2d7ece221bb521fc202ae385c54d0325
      - name: Run npm run generate
        run: npm run generate

      # in .gitignore replace static/img/* with ''
      # this way
      - name: Include Static Images - remove static/img/* from .gitignore
        run: sed -i 's/static\/img\/\*//g' .gitignore

      # Deploy to local repo
      - name: Deploy
        uses: mikeal/publish-to-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH_NAME: prod

