name: CI/CD

on:
  push:
    branches:
      - main
      # - master
  pull_request:
    branches:
      - main
      # - master

jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [14]

    steps:
      - name: Checkout 🛎
        uses: actions/checkout@master
        # with:
        #   ref: ${{ github.head_ref }}

      - name: Setup node env 🏗
        uses: actions/setup-node@v2.1.2
        with:
          node-version: ${{ matrix.node }}

      - name: Cache node_modules 📦
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies 👨🏻‍💻
        run: npm ci

      - name: Run linter 👀
        run: npm run lint

      - name: Update files
        # run: npm run generate
        run: |
          git config --local user.email "$(git log --format='%ae' HEAD^!)"
          git config --local user.name "$(git log --format='%an' HEAD^!)"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git checkout prod
          git checkout main .gitignore static/img/* content/navigation.json content/tumblr.json
          sed -i 's/static\/img\/\*//g' .gitignore
          sed -i 's/content\/navigation.json//g' .gitignore
          sed -i 's/content\/tumblr.json//g' .gitignore
          npm run prebuild

      # in .gitignore replace static/img/* with ''
      - name: Commit files
        # if: steps.push-action.outputs.changes_detected == 'true'
        run: |


          git add -A
          git commit -m "updated files"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: prod
          force: true

